<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>🌟 별 문자(*) 5번 출력하기 🌟</h1>
    <script>
        for(var i=0; i<10; i++) {
            if(i>=5) {
                break;
            }
            // 별 문자가 5번만 출력되도록 조건을 추가해보아요
            document.write("*");
        }
    </script>
</body>
</html>
