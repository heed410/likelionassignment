<body>
    <script>
        let func = function(a, b) {
            return a+b;
        }
        let funcToArrow1=(a,b)=>{return a+b};
        let funcToArrow2=(a,b)=>a+b;
        console.log(func(10,20),funcToArrow1(10,20),funcToArrow2(10,20));
    </script>
</body>
