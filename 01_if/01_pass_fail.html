<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">🌟 합격/불합격 판단하기 🌟</h1>
    <script>
        var score = prompt("점수를 입력하세요");

         /*80점 이상이면 합격! 아니면 불합격! 출력하기 */
         if(score >= 80) {
             document.write("합격!! 와~");
         }
         else {
             document.write("불합격 ㅜㅜ");
         }

        (score>=80) ? document.write("합격!!") : document.write("불합격!");
    </script>
</body>
</html>
