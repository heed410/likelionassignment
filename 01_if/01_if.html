<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        if(true) {
            document.write("if문의 조건 'true'을 만족했을 때 출력!!");
        }
        if(false) {
            document.write("if문의 조건 'false'를 만족했을 때 출력!!");
        }
    </script>
</body>
</html>
